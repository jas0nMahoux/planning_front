<p>formulaire création élève</p>

<form [formGroup]="eleveForm" (ngSubmit)="submit()" fxLayout="column">
  <label for="nom">Nom
    <input type="text" formControlName="nom" name="nom" id="nom" ngModel>
  </label>
  <label for="prenom">Prenom
    <input type="text" formControlName="prenom" name="prenom" id="prenom" ngModel>
  </label>
  <label for="age">Age
    <input type="text" formControlName="age" name="age" id="age" ngModel>
  </label>
  <label for="adresse">Adresse
    <input type="text" formControlName="adresse" name="adresse" id="adresse" ngModel>
  </label>
  <label for="niveau">Niveau
    <select id="niveau" formControlName="niveau" formControlName="niveau">
      <option *ngFor="let n of niv" [ngValue]="n">{{ n }}</option>
    </select>
  </label>
  <button type="submit">Créer</button>
</form>
