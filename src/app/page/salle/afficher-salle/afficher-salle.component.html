<div class="formulaire" *ngIf="allSalle.length == 0">
    <h1>Il n'y a pas d'élève enregistré dans la base de données !</h1>
</div>
  
<div *ngIf="!modif && allSalle.length != 0">
  <div class="formulaire" *ngFor="let salle of allSalle">
    <p>id: {{salle.id}}</p>
    <p>capacite : {{salle.capacite}}</p>
    <p>nom : {{salle.nom}}</p>
    <p>code : {{salle.code}}</p>
    <button (click)="removeSalle(salle)">Supprimer la salle</button>
    <button (click)="updateSalle(salle)">Modifier la salle</button>
  </div>
</div>

<div class="formulaire" *ngIf="modif">
  <!--<h1>Modification de la salle<h2>{{salleModif.code}}</h2></h1>-->
  <form [formGroup]="salleForm" (ngSubmit)="submit(salleForm)" fxLayout="column">

    <label for="capacite"><span style="color: red;">*</span> Capacité</label>
    <input type="text" name="capacite" id="capacite" formControlName="capacite" value="{{salleModif.capacite}}">

    <label for="nom"><span style="color: red;">*</span> Nom</label>
    <input type="text" name="nom" id="nom" formControlName="nom" value="{{salleModif.nom}}">
    
    <label for="code"><span style="color: red;">*</span> Code</label>
    <input type="text" name="code" id="code" formControlName="code" value="{{salleModif.code}}">

    <input type="submit" value="Modifier">
  </form>
</div>
